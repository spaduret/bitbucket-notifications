<div class="home">
  <div class="role">
    <div class="title"><h3>Authored</h3></div>
    <div *ngIf="authored" class="list">
      <div *ngFor="let pr of authored.values">
        <app-pull-request [pullRequest]="pr"></app-pull-request>
      </div>
    </div>
  </div>

  <div class="role">
    <div class="title"><h3>Reviewing</h3></div>
    <div *ngIf="reviewing" class="list">
      <div *ngFor="let pr of reviewing.values">
        <app-pull-request [pullRequest]="pr"></app-pull-request>
      </div>
    </div>
  </div>

  <div class="role">
    <div class="title"><h3>Participant</h3></div>
    <div *ngIf="participant" class="list">
      <div *ngFor="let pr of participant.values">
        <app-pull-request [pullRequest]="pr"></app-pull-request>
      </div>
    </div>
  </div>
</div>
