<div class="container" *ngIf="pullRequest" data-id="{{pullRequest.id}}">
  <div class="content">
    <div class="data">
      <span class="self-url">
        <app-user *ngIf="showAuthorAvatar" [user]="pullRequest.author.user" [size]="14"></app-user>
        <a href="{{selfUrl}}" target="_blank">{{pullRequest.title}}</a>
      </span>
      <div class="status-bar">

        <span class="pr-status"
              [class.pr-can-be-merged]="canBeMerged"
              [class.pr-has-conflicts]="hasConflicts"
              title="status">{{pullRequest.state}}</span>

        <span title="created date">{{pullRequest.createdDate | date}}</span>

        <span class="comments" *ngIf="commentsCount" title="{{commentsCount}} comment(s)">
          {{commentsCount}}
          <i class="icon icon-bubble"></i>
        </span>

      </div>
    </div>
    <div class="reviewers">
      <ng-container *ngFor="let reviewer of pullRequest.reviewers">
        <app-user [user]="reviewer.user" [approved]="reviewer.approved"></app-user>
      </ng-container>
    </div>
  </div>
</div>
